<h3>Dados Cadastrais</h3>
<form class="form-horizontal" name="addSchoolForm" ng-submit="submitForm(userForm.$valid)">
<div class="panel panel-default">
  <div class="panel-body">
  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email:</label>
    <div class="col-md-4">
      <input type="email" class="form-control" ng-model="email" name="email" required>
      <div class="help-block" ng-messages="addSchoolForm.email.$error" ng-show="addSchoolForm.email.$touched">
        <div ng-messages-include="messages.html"></div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">Senha:</label>
    <div class="col-md-4">
      <input type="password" class="form-control" id="password" ng-model="password" name="password" required>
      <div class="help-block" ng-messages="addSchoolForm.password.$error" ng-show="addSchoolForm.password.$touched">
        <div ng-messages-include="messages.html"></div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="confirmpassword" class="col-sm-2 control-label">Confirmação Senha:</label>
    <div class="col-md-4">
      <input type="password" name="confirmPassword" class="form-control" 
                   ng-model="confirmPassword" 
                   required />
    </div>
    <div class="help-block" ng-messages="addSchoolForm.confirmpassword.$error" ng-show="addSchoolForm.confirmpassword.$touched">
        <div ng-messages-include="messages.html"></div>
      </div>
  </div>
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Nome da Escola:</label>
    <div class="col-md-6">
      <input type="text" class="form-control" id="name" ng-model="schoolname" name="schoolname" required>
      <div class="help-block" ng-messages="addSchoolForm.schoolname.$error" ng-show="addSchoolForm.schoolname.$touched">
        <div ng-messages-include="messages.html"></div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="postalcode" class="col-sm-2 control-label">CEP:</label>
    <div class="col-md-1">
      <input type="text" class="form-control" id="postalcode" name="postalcode" ng-blur="getAdressDetail()" ng-model="postalcode" ng-pattern="/^[0-9]{8}$/" required>
      <div class="help-block" ng-messages="addSchoolForm.postalcode.$error" ng-show="addSchoolForm.postalcode.$touched">
        <div ng-messages-include="messages.html"></div>
      </div>
    </div>
    <label for="state" class="col-sm-1 control-label">Estado:</label>
    <div class="col-md-1">
        <input type="text" class="form-control" name="state" ng-model="state" id="state" ng-bind="state" readonly>
    </div>
    <label for="city" class="col-sm-1 control-label">Cidade:</label>
    <div class="col-md-2">
      <input type="text" class="form-control" name="city" ng-model="city" id="city" ng-bind="city" readonly>
    </div>
  </div>
  <div class="form-group">
    <label for="address" class="col-sm-2 control-label">Endereço:</label>
    <div class="col-md-6">
      <input type="text" class="form-control" name="address" id="address" ng-model="address" required>
      <div class="help-block" ng-messages="addSchoolForm.address.$error" ng-show="addSchoolForm.address.$touched">
        <div ng-messages-include="messages.html"></div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="phoneNumber" class="col-sm-2 control-label">Telefone:</label>
    <div class="col-md-4">
      <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" ng-model="phoneNumber" required>
      <div class="help-block" ng-messages="addSchoolForm.phoneNumber.$error" ng-show="addSchoolForm.phoneNumber.$touched">
        <div ng-messages-include="messages.html"></div>
      </div>
    </div>
  </div>
   <div class="form-group">
     <label for="secondaryEmail" class="col-sm-2 control-label">Email Alternativo:</label>
    <div class="col-md-4">
      <input type="text" class="form-control" id="secondaryEmail">
    </div>
  </div>
 <div class="form-group">
    <label for="optionsRadios1" class="col-sm-2 control-label">Categoria:</label>
    <div class="col-md-6">
       <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>Municipal
       <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">Estadual
        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">Privada
    </div>
  </div>
  <div class="form-group">
    <label for="address" class="col-sm-2 control-label">Nível:</label>
    <div class="col-md-6">
       <input type="checkbox" value="" checked>Médio
       <input type="checkbox" value="">Técnico
    </div>
  </div>
  <hr />
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" ng-click="saveSchool()" class="btn btn-default">Cadastrar</button>
      <button type="button" class="btn btn-default">Cancelar</button>
    </div>
  </div>
</form>
  </div>
</div>
